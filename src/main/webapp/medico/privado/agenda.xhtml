<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="tituloPagina">
                Bienvenido Dr <h:outputText value="#{medicoControlador.dni}"/>
            </ui:define>            

            <ui:define name="izquierda">
                <h:link value="Agenda" outcome="agenda"/>
            </ui:define>

            <ui:define name="contenido">
                <h:form>
                <h:dataTable value="#{medicoControlador.citas}" var="cita">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Paciente"/>
                        </f:facet>
                        <h:outputText value="#{cita.paciente.dni}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hora"/>
                        </f:facet>
                        <h:outputText value="#{cita.hora}">
                            <f:convertDateTime pattern="hh:mm"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{cita.estado}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Atender" action="#{medicoControlador.doShowCita(cita)}"/>
                    </h:column>
                </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
