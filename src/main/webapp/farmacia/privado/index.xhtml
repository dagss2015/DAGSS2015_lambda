<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="/plantillas/plantillaGlobal.xhtml">

            <ui:define name="tituloPagina">
                tituloPagina
            </ui:define>            
            
            <ui:define name="izquierda">
                izquierda
            </ui:define>

            <ui:define name="contenido">
                <h:form>
                <h:outputLabel value="DNI" />
                <h:inputText value="#{farmaciaControlador.textoBuscar}"/>
                <h:commandButton value="Buscar" action="#{farmaciaControlador.buscarClienteDNI()}"/>
                <h:dataTable value="#{farmaciaControlador.listaRecetas}" var="receta">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Medicamento"/>
                        </f:facet>
                        <h:outputText value="#{farmaciaControlador.recuperarMedicamentoReceta(receta.id)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Medico"/>
                        </f:facet>
                        <h:outputText value="#{farmaciaControlador.recuperarMedicoReceta(receta.id)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{receta.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Válida desde"/>
                        </f:facet>
                        <h:outputText value="#{receta.inicioValidez}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Válida hasta"/>
                        </f:facet>
                        <h:outputText value="#{receta.finValidez}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton rendered="${farmaciaControlador.servirMedicamento(receta)}" value="Suministrar" action="#{farmaciaControlador.suministrarReceta(receta)}"/>
                    </h:column>
                </h:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
